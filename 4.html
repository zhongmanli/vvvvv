<script>
var num1 = parseInt(prompt("请您输入第一个整数:"));
var num2 = parseInt(prompt("请您输入第二个整数:"));
var num3 = parseInt(prompt("1.+ 2.- 3.× 4./"));

if(num3==1){
  alert(num1+"+"+num2+"="+(num1+num2));
}else if(num3==2){
  alert(num1+"-"+num2+"="+(num1-num2));
}else if(num3==3){
  alert(num1+"*"+num2+"="+(num1*num2));
}else if(num3==4){
  if(num2==0){
    alert("除数不能为0！");
  }else{
    alert(num1+"/"+num2+"="+(num1/num2));
  }
}else{
  alert("错误的运算符！");
}
</script>
