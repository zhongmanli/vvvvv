<script>
var num1 = parseInt(prompt("请您输入第一个整数:"));
var num2 = parseInt(prompt("请您输入第二个整数:"));
var num3 = parseInt(prompt("1.+ 2.- 3.× 4./"));

function calc(x,y,ope){
  if(ope==1){
    return x + y;
  }else if(ope==2){
    return x - y;
  }else if(ope==3){
    return x * y;
  }else if(ope==4){
    if(y==0){
      return 0;
    }else{
      return x / y;
    }
  }else{
    return 0;
  }
}

alert(calc(num1,num2,num3));
</script>
