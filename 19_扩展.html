
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<script>
function show(borndate,d1){
  var now = new Date();
  var borndatetime = borndate.getTime();
  var nowtime = now.getTime();
  var diff = borndatetime - nowtime;
  if(diff<0){
    d1.innerHTML = "活动已经结束！";
    return;
  }
  var d = Math.floor(diff/(1000*60*60*24));
  var h = Math.floor(diff/(1000*60*60)%24);
  var m = Math.floor(diff/(1000*60)%60);
  var s = Math.floor(diff/(1000)%60);
  var sss = Math.floor(diff%1000);
  d1.innerHTML = "距离活动结束还剩"+d+"天 "+h+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s)+" "+sss;
}

function showall(){
  show(new Date(2017,9,27,10,05,10),d1);
  show(new Date(2017,10,31,23,59,59),d2);
  show(new Date(2017,11,31,23,59,59),d3);
}

showall();

setInterval(showall,1);


</script>
